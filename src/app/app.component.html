<cdk-virtual-scroll-viewport [itemSize]="200" style="height: 700px">
  <div class="center" *cdkVirtualFor="let post of posts">
    <app-posts [pictureUrl]="post.photoUrl"></app-posts>
    <button class="button button1" (click)="onClick(post)">See more...</button>
    <button  (click)="onClickCount()" >Add to basket</button>
  </div>
  <div style="padding: 30px;">
    <table class="centerButton"> 
      <tr>
        <th><button (click)="onLoadBack()">Back</button></th>
        <th><button >{{pageNumber}}</button></th>
        <th><button (click)="onLoadMore()">Next</button></th>
        
      </tr>
    </table>
    
  </div>
  <div style="width: 200px; height: 100px; border: 3px solid pink; display: inline-block;">
    <img src="https://cdn.imgbin.com/17/18/18/imgbin-shopping-cart-computer-icons-add-to-cart-button-ZMviz5urhFd0fR7r1uz7FGHLH.jpg" alt="Basket" style="width: 100px; height: 100px;">
    {{basketNumber}}
  </div>
  </cdk-virtual-scroll-viewport>
